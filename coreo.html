<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Correo Electrónico</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #2d2a85);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .recovery-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 30px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-size: 14px;
      color: #bdb8ff;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2b2a38;
      color: #f5f5f5;
      font-size: 16px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #6c63ff, #2d2a85);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .note {
      font-size: 14px;
      text-align: center;
      color: #bdb8ff;
      margin-top: 20px;
    }

    .note a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 500;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="recovery-container">
    <h2>Recuperar Correo Electrónico</h2>
    
    <!-- Formulario de recuperación de correo -->
    <form id="recoveryForm" onsubmit="return handleRecovery(event)">
      <div class="form-group">
        <label for="full-name">Nombre Completo</label>
        <input type="text" id="full-name" name="full-name" placeholder="Ingresa tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="phone">Número de Teléfono (opcional)</label>
        <input type="text" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" optional>
      </div>
      <div class="form-group">
        <label for="date-of-birth">Fecha de Nacimiento</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required>
      </div>
      <button type="submit">Recuperar Correo</button>
    </form>

    <div class="note">
      <p>¿Recuerdas tu correo? <a href="sesión.html">Iniciar sesión</a></p>
    </div>
  </div>

  <script>
    // Función para manejar la recuperación de correo electrónico
    function handleRecovery(event) {
      event.preventDefault(); // Prevenir el envío del formulario

      const fullName = document.getElementById("full-name").value;
      const phone = document.getElementById("phone").value;
      const dateOfBirth = document.getElementById("date-of-birth").value;

      // Validación simple
      if (fullName && dateOfBirth) {
        alert("Te hemos enviado un correo con las instrucciones para recuperar tu correo electrónico.");
        // Aquí agregarías la lógica de la recuperación real, como enviar un correo con instrucciones

        // Redirigir a la página de inicio de sesión (puedes modificar esta parte)
        window.location.href = "login.html"; // Redirige a la página de inicio de sesión
      } else {
        alert("Por favor, completa todos los campos requeridos.");
      }
    }
  </script>
</body>
</html>
