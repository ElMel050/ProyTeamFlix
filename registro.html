<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #2d2a85);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 30px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-size: 14px;
      color: #bdb8ff;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2b2a38;
      color: #f5f5f5;
      font-size: 16px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #6c63ff, #2d2a85);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .note {
      font-size: 14px;
      text-align: center;
      color: #bdb8ff;
      margin-top: 20px;
    }

    .note a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 500;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registrarse</h2>
    
    <!-- Formulario de registro -->
    <form id="registerForm" onsubmit="return handleRegister(event)">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>

    <div class="note">
      <p>¿Ya tienes una cuenta? <a href="sesión.html">Inicia sesión</a></p>
    </div>
  </div>

  <script>
    // Función para manejar el registro
    function handleRegister(event) {
      event.preventDefault(); // Prevenir el envío del formulario

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Validación simple
      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      if (name && email && password) {
        alert("Registro exitoso.");
        // Aquí agregarías la lógica para registrar al usuario
        // Luego redirigir al usuario a la página de inicio o login
        window.location.href = "login.html"; // Redirige a la página de inicio de sesión
      } else {
        alert("Por favor, llena todos los campos correctamente.");
      }
    }
  </script>
</body>
</html>
