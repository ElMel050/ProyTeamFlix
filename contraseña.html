<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap');

    /* Estilo general */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #2d2a85);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #1c1b29;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    /* Elemento decorativo */
    .container::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(108, 99, 255, 0.3);
      border-radius: 50%;
      top: -50px;
      right: -50px;
      z-index: -1;
      filter: blur(20px);
    }

    .container::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(45, 42, 133, 0.3);
      border-radius: 50%;
      bottom: -30px;
      left: -30px;
      z-index: -1;
      filter: blur(15px);
    }

    h2 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #bdb8ff;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2b2a38;
      color: #f5f5f5;
      font-size: 14px;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #6c63ff, #2d2a85);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .note {
      font-size: 13px;
      text-align: center;
      color: #bdb8ff;
      margin-top: 15px;
    }

    .note a {
      color: #6c63ff;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Restablecer Contraseña</h2>
    <form action="/reset-password" method="POST">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="new-password">Nueva Contraseña</label>
        <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña" required>
      </div>
      <button type="submit">Restablecer Contraseña</button>
    </form>
    <p class="note">
      ¿Olvidaste tu correo? <a href="coreo.html">Dejanos ayudarte</a>.
    </p>
  </div>
</body>
</html>
