<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactar Soporte</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #2d2a85);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1c1b29;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #bdb8ff;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2b2a38;
      color: #f5f5f5;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #6c63ff, #2d2a85);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .note {
      font-size: 13px;
      text-align: center;
      color: #bdb8ff;
      margin-top: 15px;
    }

    .note a {
      color: #6c63ff;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contactar Soporte</h2>
    <p>¿Tienes alguna pregunta o problema? Utiliza el formulario de abajo o envía un correo a <strong>soporte@ejemplo.com</strong>.</p>
    <form action="mailto:soporte@ejemplo.com" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Tu Nombre</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Tu Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
      </div>
      <button type="submit">Enviar Mensaje</button>
    </form>
    <p class="note">
      Si prefieres escribirnos directamente, puedes enviar un correo a <strong>soporte@ejemplo.com</strong>.
    </p>
  </div>
</body>
</html>
